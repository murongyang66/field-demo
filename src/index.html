<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素交流机器人 - 复古红白机风格</title>
    <!-- 引入Vue 3 -->
    <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.prod.js"></script>
    <!-- 引入Pixi.js -->
    <script src="https://unpkg.com/pixi.js@6.2.0/dist/browser/pixi.min.js"></script>
    <!-- 引入Howler.js用于音效 -->
    <script src="https://unpkg.com/howler@2.2.3/dist/howler.min.js"></script>
    <!-- 复古像素风格的样式 -->
    <style>
        /* 全局样式 */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(255, 0, 255, .05) 25%, rgba(255, 0, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 0, 255, .05) 75%, rgba(255, 0, 255, .05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 0, 255, .05) 25%, rgba(255, 0, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 0, 255, .05) 75%, rgba(255, 0, 255, .05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }
        
        /* 主应用容器 */
        #app {
            width: 100%;
            max-width: 700px;
            margin: 20px;
        }
        
        /* 游戏标题 */
        .game-title {
            text-align: center;
            color: #ff0000;
            font-size: 20px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #000000;
            letter-spacing: 2px;
        }
        
        /* 复古界面框架 */
        .retro-frame {
            background-color: #808080;
            border: 8px solid #ffffff;
            box-shadow: 0 0 0 4px #000000;
            border-radius: 8px;
            padding: 20px;
        }
        
        /* 像素画布容器 */
        .pixel-canvas-container {
            font-family: 'Press Start 2P', 'Courier New', monospace;
            text-align: center;
            margin: 0 auto;
        }
        
        /* 画布包装器 */
        .canvas-wrapper {
            border: 4px solid #000000;
            background-color: #000000;
            display: inline-block;
            position: relative;
        }
        
        /* CRT扫描线效果 */
        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 50%,
                rgba(0, 0, 0, 0.1) 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
        }
        
        /* 控制面板 */
        .control-panel {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        /* 按钮样式 - 红白机风格 */
        button {
            background-color: #e60000;
            color: white;
            border: 3px solid;
            border-color: #ffffff #8b0000 #8b0000 #ffffff;
            padding: 12px 18px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.5);
        }
        
        button:hover {
            background-color: #ff3333;
        }
        
        button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
        }
        
        /* 上传区域样式 */
        .upload-area {
            margin-top: 20px;
            padding: 20px;
            border: 3px dashed #666666;
            background-color: #1a1a1a;
            text-align: center;
            position: relative;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #ffffff;
            background-color: #2a2a2a;
        }
        
        .upload-area input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        /* 字幕区域 */
        .subtitle-area {
            margin-top: 20px;
            padding: 15px;
            background-color: #000000;
            border: 3px solid #ffffff;
            min-height: 80px;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        /* 历史记录区域 */
        .history-area {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background-color: #1a1a1a;
            border: 2px solid #666666;
            font-size: 10px;
        }
        
        .history-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333333;
        }
        
        /* 16位色板样式 */
        .color-palette {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(16, 20px);
            gap: 2px;
            justify-content: center;
        }
        
        .color-swatch {
            width: 20px;
            height: 20px;
            border: 1px solid #000000;
            cursor: pointer;
        }
        
        .color-swatch:hover {
            transform: scale(1.2);
        }
        
        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .loading span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #ff0000;
            animation: blink 1s infinite;
        }
        
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* 错误信息 */
        .error-message {
            color: #ff0000;
            margin-top: 10px;
            font-size: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .game-title {
                font-size: 16px;
            }
            
            button {
                font-size: 10px;
                padding: 10px 15px;
            }
            
            .retro-frame {
                padding: 15px;
            }
        }            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Vue应用挂载点 -->
    <div id="app">
        <div class="pixel-canvas-container">
            <h2>像素交流机器人</h2>
            <!-- 像素画布容器 -->
            <div id="pixelCanvasContainer" class="canvas-wrapper"></div>
            
            <!-- 控制面板 -->
            <div class="control-panel">
                <button @click="startAnimation">开始动画</button>
                <button @click="stopAnimation">停止动画</button>
                <button @click="changeExpression">切换表情</button>
            </div>
        </div>
    </div>
    
    <!-- Vue应用逻辑 -->
    <script>
        // 创建Vue应用实例
        const { createApp } = Vue;
        
        // 创建并挂载应用
        const app = createApp({
            data() {
                return {
                    app: null,
                    sprite: null,
                    animationInterval: null,
                    currentExpression: 0,
                    expressions: ['happy', 'sad', 'angry', 'surprised'],
                    mouth: null
                };
            },
            mounted() {
                // 组件挂载后初始化Pixi.js应用
                this.initPixiApp();
            },
            methods: {
                /**
                 * 初始化Pixi.js应用
                 * 这是创建像素画布的核心函数
                 */
                initPixiApp() {
                    // 创建Pixi.js应用实例
                    this.app = new PIXI.Application({
                        width: 400,  // 画布宽度
                        height: 400, // 画布高度
                        backgroundColor: 0x1a1a1a, // 画布背景色（深灰色）
                        resolution: window.devicePixelRatio || 1, // 适配高分辨率屏幕
                        autoDensity: true // 自动密度
                    });
                    
                    // 获取容器元素并添加画布
                    const container = document.getElementById('pixelCanvasContainer');
                    container.appendChild(this.app.view);
                    
                    // 创建一个简单的像素角色
                    this.createPixelCharacter();
                },
                
                /**
                 * 创建像素角色
                 * 这里我们用简单的图形来模拟一个像素角色
                 */
                createPixelCharacter() {
                    // 创建一个容器来存放角色的所有部分
                    const character = new PIXI.Container();
                    character.x = 200; // 设置角色在画布中的X坐标
                    character.y = 200; // 设置角色在画布中的Y坐标
                    
                    // 创建角色的身体（一个矩形）
                    const body = new PIXI.Graphics();
                    body.beginFill(0xff0000); // 设置填充颜色为红色
                    body.drawRect(-30, -30, 60, 60); // 绘制矩形
                    body.endFill();
                    
                    // 创建角色的眼睛（两个圆形）
                    const leftEye = new PIXI.Graphics();
                    leftEye.beginFill(0xffffff); // 设置填充颜色为白色
                    leftEye.drawCircle(-15, -10, 5); // 绘制左眼睛
                    leftEye.endFill();
                    
                    const rightEye = new PIXI.Graphics();
                    rightEye.beginFill(0xffffff); // 设置填充颜色为白色
                    rightEye.drawCircle(15, -10, 5); // 绘制右眼睛
                    rightEye.endFill();
                    
                    // 创建角色的嘴巴（一个简单的线条）
                    this.mouth = new PIXI.Graphics();
                    this.updateMouth('happy'); // 初始表情设为开心
                    
                    // 将所有部分添加到角色容器中
                    character.addChild(body);
                    character.addChild(leftEye);
                    character.addChild(rightEye);
                    character.addChild(this.mouth);
                    
                    // 将角色添加到舞台
                    this.app.stage.addChild(character);
                    
                    // 保存角色引用以便后续操作
                    this.sprite = character;
                },
                
                /**
                 * 更新角色的嘴巴形状，从而改变表情
                 * @param {string} expression - 表情类型（happy, sad, angry, surprised）
                 */
                updateMouth(expression) {
                    this.mouth.clear(); // 清除之前的嘴巴图形
                    this.mouth.lineStyle(3, 0xffffff); // 设置线条样式
                    
                    // 根据不同的表情绘制不同的嘴巴形状
                    switch(expression) {
                        case 'happy':
                            this.mouth.arc(0, 10, 15, 0, Math.PI, false);
                            break;
                        case 'sad':
                            this.mouth.arc(0, 20, 15, 0, Math.PI, true);
                            break;
                        case 'angry':
                            this.mouth.moveTo(-15, 10);
                            this.mouth.lineTo(15, 10);
                            break;
                        case 'surprised':
                            this.mouth.drawCircle(0, 15, 8);
                            break;
                    }
                },
                
                /**
                 * 开始角色动画
                 */
                startAnimation() {
                    if (this.animationInterval) return; // 如果动画已经在运行，就不再重复启动
                    
                    // 设置一个定时器，每隔一段时间更新角色的位置，实现动画效果
                    this.animationInterval = setInterval(() => {
                        if (this.sprite) {
                            // 让角色上下移动（简单的弹跳效果）
                            const time = Date.now() * 0.001;
                            this.sprite.y = 200 + Math.sin(time) * 10;
                        }
                    }, 16); // 约60fps的更新频率
                },
                
                /**
                 * 停止角色动画
                 */
                stopAnimation() {
                    if (this.animationInterval) {
                        clearInterval(this.animationInterval); // 清除定时器
                        this.animationInterval = null;
                        
                        // 重置角色位置
                        if (this.sprite) {
                            this.sprite.y = 200;
                        }
                    }
                },
                
                /**
                 * 切换角色表情
                 */
                changeExpression() {
                    // 循环切换表情
                    this.currentExpression = (this.currentExpression + 1) % this.expressions.length;
                    const newExpression = this.expressions[this.currentExpression];
                    
                    // 更新嘴巴形状以显示新表情
                    this.updateMouth(newExpression);
                }
            },
            beforeUnmount() {
                // 组件卸载前清理资源
                if (this.animationInterval) {
                    clearInterval(this.animationInterval);
                }
                if (this.app) {
                    this.app.destroy(true);
                }
            }
        });
        
        app.mount('#app');
    </script>
</body>
</html>
